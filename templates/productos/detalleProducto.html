{% extends "base.html" %}
{% load static %}
{% block title %} Detalle de Producto {% endblock %}
{% block body %}
<div class="container mt-4">
    <h2>{{ producto.nombre }}</h2>
    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
        <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="3"></li>
        </ol>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img class="d-block w-100" src="{{ producto.imagen1.url }}" alt="Primera imagen">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ producto.imagen2.url }}" alt="Segunda imagen">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ producto.imagen3.url }}" alt="Tercera imagen">
            </div>
            <div class="carousel-item">
                <img class="d-block w-100" src="{{ producto.imagen4.url }}" alt="Cuarta imagen">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Anterior</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Siguiente</span>
        </a>
    </div>
    <div class="mt-4">
        <p><strong>Categoría:</strong> {{ producto.categoria }}</p>
        <p><strong>Descripción:</strong> {{ producto.descripcion }}</p>
    </div>
</div>
{% endblock %}
