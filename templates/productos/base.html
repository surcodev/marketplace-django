<!DOCTYPE html>
<html lang="en">
  <head>
    {% load static %}
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %} {% endblock %}</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}" />
  </head>
  <body>

    <div class="container py-4">
      <h1>Registrar Producto</h1>
      <form method="POST" action="{% url 'registrar_producto' %}">
        {% csrf_token %}
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" required /><br /><br />

        <label for="negocio">Negocio:</label>
        <select id="negocio" name="negocio" required>
          {% for negocio in negocios %}
          <option value="{{ negocio.id }}">{{ negocio.nombre }}</option>
          {% endfor %}</select
        ><br /><br />

        <label for="categoria">Categoría:</label>
        <select id="categoria" name="categoria" required>
          {% for categoria in categorias %}
          <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
          {% endfor %}</select
        ><br /><br />

        <label for="subcategoria">Subcategoría:</label>
        <select id="subcategoria" name="subcategoria" required>
          {% for subcategoria in subcategorias %}
          <option value="{{ subcategoria.id }}">
            {{ subcategoria.nombre_subcategoria }}
          </option>
          {% endfor %}</select
        ><br /><br />

        <label for="tamaño">Tamaño:</label>
        <select id="tamaño" name="tamaño" required>
          <option value="GRANDE">Grande</option>
          <option value="MEDIANO">Mediano</option>
          <option value="MINI">Mini</option></select
        ><br /><br />

        <button type="submit">Registrar Producto</button>
      </form>
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js"></script>
    <script src="{% static 'js/gestionCursos.js' %}"></script>
  </body>
</html>
